openapi: 3.0.0
info:
  title: "dojin_api"
  version: "1.0.0"
  contact:
    name: ScTi

security:
  - BearerAuth: []

paths:
  /author:
    get:
      operationId: get_auther_list
      summary: 著者リストを取得する
      tags: ["author"]
      responses:
        200:
          description: "成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  authors:
                    $ref: '#/components/schemas/AuthorBaseMulti'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        500:
          $ref: '#/components/responses/ServerError'
    post:
      operationId: post_author
      summary: 著者を新規登録する
      tags: ["author"]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Author'
            example:
              name: "ScTi"
              memo: "東方ばっかり出す"
              author_alias:
                - "2"
                - "4"

      responses:
        200:
          description: "成功"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorBase'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        500:
          $ref: '#/components/responses/ServerError'

